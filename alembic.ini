# ============================================
# Alembic configuration file (production-safe)
# ============================================

[alembic]
# Path to migration scripts
script_location = alembic

# Prepend project root for imports
prepend_sys_path = .

# Version path separator
version_path_separator = os

# NOTE:
# We keep sqlalchemy.url empty.
# DATABASE_URL is loaded dynamically inside env.py.
sqlalchemy.url = 


[post_write_hooks]
# (Optional) Example: Auto-format with Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# ============================================
# Logging Configuration
# ============================================

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
